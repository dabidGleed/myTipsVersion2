<ion-header class="header">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <ion-icon navPop name="ios-arrow-back"></ion-icon>
            </ion-col>
            <ion-col class="heading" col-6>
                <h4 class="heading">{{tip.category}}</h4>
            </ion-col>
            <ion-col col-3>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <div class="content-md">
        <div class="postBlock scroll-content">
            <div class="postImg">

                <span (click)="video()" class="iVideo" [ngClass]="tip.videos.length == 0 ? 'hide' : 'show'">
            <iframe width="560" height="315" [src]='videoUrlVideo' frameborder="0" allowfullscreen></iframe>

            </span>
                <img [ngClass]="tip.videos.length == 0 ? 'show' : 'hide'" src="{{changeImage(tip.images)}}">
            </div>
            <div class="postContent">
                <div class="postHead">
                    <div class="postReview">
                        <ion-row>
                            <div class="vendorImg" (click)="vendorDetails(tip.userId)">
                                <img src="{{user.userDetails.image ? user.userDetails.image : 'assets/images/1.png'}}">
                            </div>
                            <div class="vendorName">
                                <div float-left class="postDate" (click)="vendorDetails(tip.userId)">
                                    by <strong>{{user.firstName}}</strong>
                                </div>
                                <div float-right class="postDate">
                                    {{changeDate(tip.createdAt)}}
                                </div>
                                <div class="clear"></div>
                                <h4>{{tip.title}}</h4>
                            </div>
                        </ion-row>
                        <div class="reviews">
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-2 (click)="likePost(tip.id, tip.likes, iconLike(tip.likes).length)">
                                        <ion-icon [ngClass]=" iconLike(tip.likes).length == 0 ? 'ion-ios-happy-outline' : 'ion-ios-happy'" class="happyIcon icon"></ion-icon>
                                        <span>{{tip.likes.length}}</span>
                                    </ion-col>
                                    <ion-col col-2 (click)="favoritePost(tip.id, tip.favourites, iconFav(tip.favourites).length)">
                                        <ion-icon [ngClass]=" iconFav(tip.favourites).length == 0 ? 'ion-md-heart-outline' : 'ion-md-heart'" class="heartIcon icon"></ion-icon>
                                        <span>{{tip.favourites.length}}</span>
                                    </ion-col>
                                    <ion-col col-2>
                                        <ion-icon md="ios-eye-outline"></ion-icon>
                                        <span>{{tip.views.length}}</span>
                                    </ion-col>
                                    <ion-col col-2 (click)="otherShare(tip)">
                                        <ion-icon class="share" md="md-share"></ion-icon>
                                    </ion-col>
                                    <ion-col col-2 (click)="presentProfileModal()">
                                        <i class="fa fa-comment-o" aria-hidden="true"></i>
                                        <span>{{commentCount(tip)}}</span>
                                    </ion-col>
                                    <ion-col col-2 (click)="scheduleEvents(tip.title)">
                                        <ion-icon name="calendar"></ion-icon>
                                    </ion-col>

                                </ion-row>
                            </ion-grid>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="postField">
                    <div class="contentCSS" [innerHTML]="tip.description"></div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
